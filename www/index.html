<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>喝水打卡</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <!-- 水位容器 -->
    <div class="water-level-container">
        <div class="water" id="waterLevel">
            <div class="wave wave1"></div>
            <div class="wave wave2"></div>
            <div class="wave wave3"></div>
            <div class="wave wave4"></div>
        </div>
    </div>

    <div class="app">
        <header class="header">
            <h1>喝水打卡</h1>
            <div class="today-count">
                今日打卡：<span id="todayCount">0</span> 次
            </div>
            <div class="water-progress">
                目标：<span id="waterProgress">0</span>/15 杯
            </div>
        </header>

        <main class="main-content">
            <!-- 喝水令 -->
            <div class="order-section">
                <div class="order-badge">🎯</div>
                <div class="order-text" id="drinkOrder">
                    点击按钮开始第一杯
                </div>
            </div>

            <div class="tracker-container">
                <div class="tracker-circle" id="trackerCircle">
                    <div class="tracker-icon">💧</div>
                    <div class="tracker-label">喝水打卡</div>
                </div>
            </div>

            <div class="records-section">
                <h2>今日记录</h2>
                <ul class="records-list" id="recordsList">
                    <li class="empty-message">暂无记录</li>
                </ul>
            </div>
        </main>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
